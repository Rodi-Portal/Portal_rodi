<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
</head>

<body>
  <div>
    <canvas id="myChart" width="100" height="100" style="display: block; width: 147px; height: 147px;"
      class="chartjs-render-monitor"></canvas>
  </div>
</body>
<script>
  var ctx = document.getElementById("myChart");

  var myChart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: ['Reclutadora 1', 'Reclutadora 2', 'Reclutadora 3', 'Reclutadora 4', 'Reclutadora 5'],
      datasets: [
        {
          label: 'Requisiciones recibidas',
          data: [10, 9, 15, 19, 12],
          backgroundColor: 'rgba(66, 134, 244)'
        },
        {
          label: 'Requisiciones cerradas',
          data: [8, 7, 12, 15, 10],
          backgroundColor: 'rgba(74, 135, 72)'
        },
        {
          label: 'Requisiciones canceladas',
          data: [6, 5, 10, 13, 8],
          backgroundColor: 'rgba(229, 89, 50)'
        },
        {
          label: 'SLA',
          data: [3, 4, 9, 1, 7],
          backgroundColor: 'rgba(255, 255, 0)'
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Datos de reclutamiento',
        fontSize: 30,
        padding: 30,
        fontColor: '#12619c',
      },
      legend: {
        position: 'right',
        labels: {
          padding: 22,
          boxWidth: 20,
          fontSize: 15,
        }
      },
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          },
          stacked: true
        }],
        xAxes: [{
          stacked: true,
          barThickness: 80, // Ancho de las barras
          barPercentage: 0.8, // Porcentaje del espacio ocupado por las barras en el eje X
          categoryPercentage: 0.8 // Porcentaje del espacio ocupado por cada conjunto de barras en el eje X
        }]
      }
    }
  });
</script>

</html>
